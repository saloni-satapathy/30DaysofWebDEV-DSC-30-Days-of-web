<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Poppins:ital@1&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    
    <section class="intro" id="intro_page">
        <div class="intro_div">
            <h1>Want to manage your day!</h1>
            <h3>Don't worry!</h3>
            <h3>I am here to help you out.</h3>
            <button id="btn"><a href="#main_page">Let's get started!!</a></button>
        </div>
    </section>
    <section id="main_page" >
        <h2>Your to-do list</h2>
        <hr style="width:20%; height:2px; background-color:black;">
        <div class="main_page_div">
           <div  class="box">
                <input type="text" id="user_input"requierd placeholder="ADD YOUR WORK!">
                <input type="date" id="date" placeholder="DATE">
                <input type="time" id="time">
                <button id="add">ADD</button>
            </div>
        </div>
    </section>
    <script src="todo_script.js"></script>
</body>

</html>
